<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dublin Transport Game</title>

    <!-- My CSS file -->
    <link rel="stylesheet" href="assets/style.css">

    <!-- Favicon -->
    <link rel="icon" type="image/svg" href="/assets/images/dublin_castle.svg">

</head>

<body>

    <!-- Main Div with background image -->
    <div id="complete_background">


        <!-- Game Over Logo -->

        <div class="container">

            <div class="row">
                <div id="quiz_success_text">
                    <img src="/assets/images/quiz_complete.svg" alt="game over message">
                </div>
            </div>

        </div>

        <!-- Game Over Text -->
        <div class="container">
            <div class="row">

                <div class="col final-score">
                    <span>Your score is: <span id=final-score></span></span>
                </div>
            </div>
        </div>



        <!-- Div with two buttons -->
        <div class="container">

            <div class="row button-group">

                <div class="col my-5">

                    <a class='play_button' href="/quiz.html">
                        <button>
                            <img src="/assets/images/play_again.svg" alt="A 8bit button that says play again on it">
                        </button>
                    </a>

                </div>


            </div>


        </div>


        <!-- Michael D -->

        <div class="container">

            <div class="row">
                <div id="quiz-complete-graphic">
                    <img src="/assets/images/final-michael.svg"
                        alt="an 8bit image of the three castles of dublin emblem">
                </div>
            </div>

        </div>
    </div>

    </div>



</body>
<footer>
    <!-- My JS file -->
    <script src="assets/scripts.js"></script>
</footer>

</html>
