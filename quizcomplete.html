<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dublin Transport Game</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- My CSS file -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Favicon -->
    <link rel="icon" type="image/svg" href="assets/images/dublin_castle.svg">

</head>

<body class="blue-body">

    <!-- Main Div with background image -->


        <!-- Game Over Logo -->

        <div class="container">

            <div class="row">
                <div id="quiz_success_text">
                    <img src="assets/images/quiz_complete.svg" alt="game over message">
                </div>
            </div>

        </div>

        <!-- Game Over Text -->
        <div class="container">
            <div class="row">

                <div class="col final-score">
                    <span>Your score is: <span id=final-score></span></span>
                </div>
            </div>
        </div>



        <!-- Div with two buttons -->
        <div class="container">

            <div class="row">

                <div class="col my-5">

                    <a class='play_again' href="./quiz.html">
                        <img src="assets/images/play_again.svg" alt="A 8bit button that says play again on it">
                    </a>

                </div>


            </div>


        </div>


        <!-- Michael D -->

        <div class="container">

            <div class="row">
                <div class="col">
                    <div id='quiz-complete-graphic'>
                        <img src="assets/images/final-michael.svg"
                            alt="an image of the irish president smoking in a pair of sunglasses">
                    </div>
                </div>
            </div>

        </div>


    <footer>
        <!-- My JS file -->
        <script src="assets/js/contants.js"></script>
        <script src="assets/js/scripts.js"></script>
    </footer>


</body>

</html>
