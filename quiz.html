<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Dublin Transport Game</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body class="quiz">

    <!-- Overall Score -->

    <div class='nav'> 
        <p>Your score:<span id='score'>0</span></p>
    </div>

    <!-- Lives -->

    <div class="lives-area">
        <span class="lives_text">Lives:</span><span><img src="assets/images/dublin_castle.svg"></span><span><img src="assets/images/dublin_castle.svg"></span><span><img src="assets/images/dublin_castle.svg"></span>
    </div>
    

    <!-- Question Number -->

    <div class="main">
        <div class="question-score">
            <span>Question</span><span id='question-number'>0</span><span>/10</span>
        </div>

        <div id="question">
            <h1 id="question_one">Which of these Opened in 1984?</h1>
        </div>

        <!-- Three buttons -->

        <div class="button-content">
            <a class="button">
                <button onClick="checkAnswer('dart')">
                    <img src="/assets/images/dart_button.svg" alt="button with a picture of the dart on it and illustration of the dart">
                </button>
            </a>
            <a class="button">
                <button onClick="checkAnswer('bus')">
                    <img src="/assets/images/bus_button.svg" alt="button with a picture of the bus on it and illustration of the bus">
                </button>
            </a>
            <a class="button">
                <button onClick="checkAnswer('luas')">
                    <img src="/assets/images/luas_button.svg" alt="button with a picture of the luas on it and illustration of the luas">
                </button>
            </a>
        </div>

    </div>


    <script src="/assets/scripts.js"></script>
</body>
</html>
