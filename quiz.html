<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Dublin Transport Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- My CSS file -->
    <link rel="stylesheet" href="/assets/style.css">
    
</head>
<body class="quiz">

    <!-- Overall Score and lives header-->

    <section id="header">
        <div class="container">

        <div class="row">

          <div class="col score">
            <p>Your score:<span id='score'>0</span></p>
          </div>

          <div class="col-12 col-sm-auto mt-2">

            <div class="lives-area">
            <span class="lives_text">Lives:</span><span><img src="assets/images/dublin_castle.svg"></span><span><img src="assets/images/dublin_castle.svg"></span><span><img src="assets/images/dublin_castle.svg"></span>
            </div>


          </div>

        </div>

      </div>

    </section>

    <!-- Question Number -->

    <div class="container main-heading">
        <div class="row mt-5">
                <div class="question-number">
                    <span>Question</span> <span id='question-number'>0</span><span>/10</span>
                </div>
        </div>
    

    
        <div class="row mt-4">
                <div id="question">
                    <h1>Which of these Opened in 1984?</h1>
                </div>
        </div>
    
    </div>


        <!-- Three buttons -->

    <div class="container three-buttons">
            <div class="row g-0">
                    <div class="col g-0">
                        <a class="button">
                            <button onClick="checkAnswer('dart')">
                                <img src="/assets/images/dart_button.svg" alt="button with a picture of the dart on it and illustration of the dart">
                            </button>
                        </a>
                    </div>
                    
                    <div class="col g-0">
                        <a class="button">
                            <button onClick="checkAnswer('bus')">
                                <img src="/assets/images/bus_button.svg" alt="button with a picture of the bus on it and illustration of the bus">
                            </button>
                        </a>
                    </div>
                </div>


        <div class="row">
            <div class="col">

                <a class="quiz-button">
                    <button onClick="checkAnswer('luas')">
                        <img src="/assets/images/luas_button.svg" alt="button with a picture of the luas on it and illustration of the luas" >
                    </button>
                </a>
            </div>

        </div>

    </div>


    <script src="/assets/scripts.js"></script>
</body>
</html>
